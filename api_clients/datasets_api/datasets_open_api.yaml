  /companies:
    get:
      tags:
      - company-data-controller
      summary: Retrieve just the basic information about specific companies.
      description: The basic information about companies via the provided company
        name/identifier are retrieved and filtered by countryCode, sector and available
        framework data. Empty/Unspecified filters are ignored.
      operationId: getCompanies
      parameters:
      - name: searchString
        in: query
        required: false
        schema:
          type: string
      - name: dataTypes
        in: query
        required: false
        schema:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/DataTypeEnum'
      - name: countryCodes
        in: query
        required: false
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: sectors
        in: query
        required: false
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: chunkSize
        in: query
        required: false
        schema:
          type: integer
          format: int32
      - name: chunkIndex
        in: query
        required: false
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Successfully retrieved basic company information.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BasicCompanyInformation'
      security:
      - default-oauth: []
      - default-bearer-auth: []
    post:
      tags:
      - company-data-controller
      summary: Add a new company.
      description: A new company is added using the provided information, the generated
        company ID is returned.
      operationId: postCompany
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompanyInformation'
        required: true
      responses:
