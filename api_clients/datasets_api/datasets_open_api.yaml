          $ref: '#/components/schemas/IdentifierType'
      - name: identifier
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully checked that identifier exists.
        '404':
          description: Successfully checked that identifier does not exist.
      security:
      - default-oauth: []
      - default-bearer-auth: []
