openapi: 3.0.1
info:
  title: Dataland Backend API documentation
  version: 1.0.0
servers:
- url: /api
tags:
- name: Actuator
  description: Monitor and interact
  externalDocs:
    description: Spring Boot Actuator Web API Documentation
    url: https://docs.spring.io/spring-boot/docs/current/actuator-api/html/
paths:
  /companies/{companyId}:
    get:
      tags:
      - company-data-controller
      summary: Retrieve company information.
      description: Company information behind the given company Id is retrieved.
      operationId: getCompanyById
      parameters:
      - name: companyId
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully retrieved company information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoredCompany'
      security:
      - default-oauth: []
      - default-bearer-auth: []
    put:
      tags:
      - company-data-controller
      summary: Update company information entirely
      description: Replace all company information of the company associated with
        the given company Id
      operationId: putCompanyById
      parameters:
      - name: companyId
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompanyInformation'
        required: true
      responses:
        '200':
          description: Successfully updated company information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoredCompany'
      security:
      - default-oauth: []
      - default-bearer-auth: []
    patch:
      tags:
      - company-data-controller
      summary: Update company information selectively
      description: Provided fields of the company associated with the given company
        Id are updated.
      operationId: patchCompanyById
      parameters:
      - name: companyId
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompanyInformationPatch'
        required: true
      responses:
        '200':
          description: Successfully updated company information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoredCompany'
      security:
      - default-oauth: []
      - default-bearer-auth: []
  /data/sme:
    post:
      tags:
      - sme-data-controller
      operationId: postSmeJsonAndDocuments
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
              - companyAssociatedSmeData
              - documents
              type: object
              properties:
                companyAssociatedSmeData:
                  $ref: '#/components/schemas/CompanyAssociatedDataSmeData'
                documents:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Successfully added data to the private data store.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataMetaInformation'
      security:
      - default-oauth: []
      - default-bearer-auth: []
