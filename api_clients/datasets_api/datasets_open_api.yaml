          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyDataOwners'
      security:
      - default-oauth: []
      - default-bearer-auth: []
    delete:
      tags:
      - company-data-controller
      summary: Delete a data owner from a specified company.
      description: An existing data owner is deleted from the existing list for the
        specified company.
      operationId: deleteDataOwner
      parameters:
      - name: companyId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Successfully deleted data owner.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyDataOwners'
      security:
      - default-oauth: []
      - default-bearer-auth: []
    head:
      tags:
      - company-data-controller
      summary: Validation of a user-company combination with regards to data ownership.
      description: Checks whether a user is data owner of a company.
      operationId: isUserDataOwnerForCompany
      parameters:
      - name: companyId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: The specified user is data owner of the company.
        '404':
          description: Either the specified company does not exist on Dataland or
            the user isn't data owner of that company.
      security:
      - default-oauth: []
      - default-bearer-auth: []
  /companies/{companyId}/data-owners:
    get:
      tags:
      - company-data-controller
      summary: Retrieve data owner(s) of a company.
      description: Get a list of data owner(s) for the specified company.
      operationId: getDataOwners
      parameters:
      - name: companyId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '404':
          description: The specified company does not exist on Dataland.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '200':
          description: Successfully retrieved data owner.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
      security:
      - default-oauth: []
      - default-bearer-auth: []
    head:
      tags:
      - company-data-controller
      summary: Validation if data owners exists for the specified company.
      description: Checks whether company has data owners or not
      operationId: hasCompanyDataOwner
      parameters:
      - name: companyId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: The specified company has data owner(s).
        '404':
          description: The specified company has no data owner(s) yet
      security:
      - default-oauth: []
      - default-bearer-auth: []
  /companies/identifiers/{identifierType}/{identifier}:
