      security:
      - default-oauth: []
      - default-bearer-auth: []
  /companies/{companyId}/data-owners/{userId}:
    post:
      tags:
      - company-data-controller
      summary: Add a new data owner to a company.
      description: A new data owner is added to the existing list for the specified
        company.
      operationId: postDataOwner
      parameters:
