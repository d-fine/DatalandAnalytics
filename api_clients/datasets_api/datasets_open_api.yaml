components:
  schemas:
    CompanyInformation:
      required:
      - companyName
      - countryCode
      - headquarters
      - identifiers
      type: object
      properties:
        companyName:
          type: string
        companyAlternativeNames:
          type: array
          items:
            type: string
        companyLegalForm:
          type: string
        headquarters:
          type: string
        headquartersPostalCode:
          type: string
        sector:
          type: string
        identifiers:
          type: object
          additionalProperties:
            type: array
            example:
              Lei:
              - ExampleLei
            items:
              type: string
              example: '{"Lei":["ExampleLei"]}'
          example:
            Lei:
            - ExampleLei
        countryCode:
          type: string
        isTeaserCompany:
          type: boolean
        website:
          type: string
    DataMetaInformation:
      required:
      - companyId
      - currentlyActive
      - dataId
      - dataType
      - qaStatus
      - reportingPeriod
      - uploadTime
      type: object
      properties:
        dataId:
          type: string
        companyId:
          type: string
        dataType:
          $ref: '#/components/schemas/DataTypeEnum'
        uploaderUserId:
          type: string
        uploadTime:
          type: integer
          format: int64
        reportingPeriod:
          type: string
        currentlyActive:
          type: boolean
        qaStatus:
          $ref: '#/components/schemas/QaStatus'
    QaStatus:
      type: string
      enum:
